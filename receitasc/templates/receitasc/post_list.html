<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Blog</title>
</head>
<body>
    <h1>Posts do Blog</h1>
    <hr>

    {% for post in posts %}
        <article>
            <h2>{{ post.title }}</h2>
            <p><em>{{ post.published_date }}</em></p>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
        <hr>
    {% empty %}
        <p>Nenhum post dispon√≠vel ainda.</p>
    {% endfor %}
</body>
</html>
